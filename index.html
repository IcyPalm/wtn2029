<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatever The Name</title>

    <!-- Beon Font (neon-style) -->
    <link href="https://fonts.cdnfonts.com/css/beon" rel="stylesheet" />

    <style>
        :root {
            /* Neon colours inspired by the WHY2025 heading */
            --neon-cyan: #00eaff;
            --neon-pink: #ff6bf9;
            --neon-yellow: #fff960;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            /* Retro night-sky gradient taken from the WHY2025 hero */
            background: radial-gradient(ellipse at 50% -30%, #000014 0%, #1a0050 40%, #26006d 60%, #7f007d 75%, #ff6300 100%);
            background-attachment: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: "Beon", Arial, Helvetica, sans-serif;
            overflow-x: hidden; /* Only hide horizontal overflow, allow vertical scrolling */
            min-height: 100vh; /* Ensure full height on mobile */
            padding: 1rem 0; /* Add vertical padding */
        }

        /* Starfield dots (pure CSS, cheap substitute for the WHY2025 canvas) */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.15;
        }




        /* Logo placement - responsive sizing */
        .logo {
            width: clamp(150px, 40vmin, 400px);
            margin-bottom: 1.5rem;
            max-width: 90%;
        }

        /* Heading styled with neon effect but sharper text */
        h2 {
            font-size: clamp(40px, 10vw, 96px);
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            /* Add solid color to text instead of transparent */
            color: rgb(255, 251, 150);
            /* Adjusted shadow for sharper text while maintaining glow */
            text-shadow: 
                0 0 5px rgba(255, 251, 150, 0.8),
                0 0 10px rgba(255, 251, 150, 0.5);
            /* Keep the flicker animation for dynamic effect */
            animation: flicker 3s infinite;
            padding: 0 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-bottom: 1rem;
        }
        h3 {
            font-size: clamp(30px, 8vw, 72px);
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            /* Add solid color to text instead of transparent */
            color: rgb(242, 94, 149);
            /* Adjusted shadow for sharper text while maintaining glow */
            text-shadow:
                0 0 5px rgb(198, 80, 126),
                0 0 10px rgb(133, 34, 73);
            /* Keep the flicker animation for dynamic effect */
            /*animation: flicker 3s infinite;*/
            padding: 0 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }


        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }
        
        /* Media queries for better mobile responsiveness */
        @media screen and (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            h2 {
                font-size: clamp(32px, 8vw, 40px);
                text-shadow: 
                    0 0 3px rgba(255, 251, 150, 0.8),
                    0 0 6px rgba(255, 251, 150, 0.5);
            }
            
            h3 {
                font-size: clamp(24px, 6vw, 30px);
                text-shadow:
                    0 0 3px rgb(198, 80, 126),
                    0 0 6px rgb(133, 34, 73);
            }
        }
        
        @media screen and (max-height: 600px) {
            .logo {
                width: clamp(100px, 25vmin, 200px);
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<img src="WTN2029.webp" alt="Logo" class="logo" />
<h2>Whatever The Name</h2>
<h3>Coming to you in 2029</h3>
</body>
</html>
